<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Shellforge Realms</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .reset-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 204, 0.03) 2px,
                    rgba(0, 255, 204, 0.03) 4px
                );
            animation: scanlines 8s linear infinite;
            pointer-events: none;
        }
        
        .back-link {
            position: fixed;
            top: 30px;
            left: 30px;
            color: var(--color-primary);
            text-decoration: none;
            font-family: var(--font-main);
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid var(--color-primary);
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .back-link:hover {
            background: var(--color-primary);
            color: var(--color-bg);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }
        
        .reset-container {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid var(--color-primary);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        
        .reset-title {
            font-family: var(--font-main);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: var(--color-primary);
            text-shadow: 0 0 20px var(--color-primary);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
        }
        
        .reset-subtitle {
            font-family: var(--font-main);
            color: var(--color-text-dim);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-family: var(--font-main);
            color: var(--color-primary);
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }
        
        .form-input {
            font-family: var(--font-main);
            background: rgba(0, 255, 204, 0.05);
            border: 2px solid rgba(0, 255, 204, 0.3);
            border-radius: 5px;
            padding: 12px 15px;
            color: var(--color-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }
        
        .reset-button {
            font-family: var(--font-main);
            background: var(--color-primary);
            color: var(--color-bg);
            border: 2px solid var(--color-primary);
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-button:hover {
            background: transparent;
            color: var(--color-primary);
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            transform: scale(1.02);
        }
        
        .reset-button:active {
            transform: scale(0.98);
        }
        
        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 5px;
            font-family: var(--font-main);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid rgba(0, 255, 204, 0.5);
            color: var(--color-primary);
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6b6b;
        }
        
        .success-message.show,
        .error-message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 20px;
            }
            
            .back-link {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-link">← Back to Login</a>
    
    <div class="reset-page">
        <div class="reset-container">
            <h1 class="reset-title">PASSWORD RESET</h1>
            <p class="reset-subtitle">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <div class="success-message" id="successMessage">
                Password reset link sent! Check your email (including spam folder).
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required autofocus>
                </div>
                
                <button type="submit" class="reset-button">Send Reset Link</button>
                
                <div style="margin-top: 20px; text-align: center; padding-top: 20px; border-top: 1px solid rgba(0, 255, 204, 0.2);">
                    <span style="font-family: var(--font-main); color: var(--color-text-dim); font-size: 0.9rem;">Remember your password?</span>
                    <a href="login.html" style="font-family: var(--font-main); color: var(--color-primary); font-size: 0.9rem; text-decoration: none; margin-left: 8px; transition: all 0.3s ease;">Login →</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = this.querySelector('button[type="submit"]');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                // In production, this would be a real API call:
                // const response = await fetch('/api/auth/password-reset', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email })
                // });
                
                // Mock implementation: Check if email exists in localStorage
                const storedEmail = localStorage.getItem('shellforgeEmail');
                
                // Always show success (don't reveal if email exists - security best practice)
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate API delay
                
                successMsg.classList.add('show');
                
                // For dev/testing: If email matches, show console message
                if (storedEmail === email) {
                    console.log('DEV MODE: Email found in localStorage');
                    console.log('In production, a reset link would be sent to:', email);
                } else {
                    console.log('DEV MODE: Email not found, but still showing success (security)');
                }
                
                // Clear form
                this.reset();
                
                // Re-enable button after delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }, 2000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                errorMsg.textContent = 'Something went wrong. Please try again.';
                errorMsg.classList.add('show');
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
